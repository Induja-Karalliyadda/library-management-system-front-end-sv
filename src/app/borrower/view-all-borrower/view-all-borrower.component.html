
<div class="table-responsive small container ">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">BID</th>
        <th scope="col">NIC</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let borower of borowerList">
        <td>#TF{{borower.id}}</td>
        <td>{{borower.nic}}</td>
        <td>{{borower.name}}</td>
        <td>{{borower.contact}}</td>
        <td>{{borower.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
