
<div class="table-responsive small container position-static  top-0  ">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">BID</th>
        <th scope="col">NIC</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let borower of borowerList">
        <td>{{borower.id}}</td>
        <td>{{borower.bid}}</td>
        <td>{{borower.nic}}</td>
        <td>{{borower.name}}</td>
        <td>{{borower.contact}}</td>
        <td>{{borower.address}}</td>
        <td><button (click)="setSelectBorower(borower)" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger "><i class="bi bi-trash3-fill"></i></button></td>
        <td><button (click)="setSelectBorower(borower)" class="btn btn-primary "data-bs-toggle="modal" data-bs-target="#updateModal" data-bs-whatever="@getbootstrap"><i class="bi bi-pencil-square"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Model -->
<!-- Button trigger modal -->


<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Conformation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        If you want to delete 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteBorrower()">Delete</button>
      </div>
    </div>
  </div>
</div>
<!-- model update conformation -->

<!-- Modal -->
<div class="modal fade" id="updateConformation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        If you want to update {{SelectBorower?.name}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" >Close</button>
        <button type="button" class="btn btn-primary"(click)="updateBorrower()" data-bs-dismiss="modal">Conform</button>
      </div>
    </div>
  </div>
</div>

<!-- model update -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID</label>
            <input type="text"  disabled value="{{SelectBorower?.id}}" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">BID</label>
            <input type="text"  [(ngModel)]="SelectBorower && SelectBorower.bid" [ngModelOptions]="{standalone:true}"  class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">NIC</label>
            <input type="text"  [(ngModel)]="SelectBorower && SelectBorower.nic" [ngModelOptions]="{standalone:true}" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text"  [(ngModel)]="SelectBorower && SelectBorower.name" [ngModelOptions]="{standalone:true}" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Contact</label>
            <input type="number"  [(ngModel)]="SelectBorower && SelectBorower.contact"  [ngModelOptions]="{standalone:true}"   class="form-control" id="recipient-name">
          </div> 
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">address</label>
            <input type="text"  [(ngModel)]="SelectBorower && SelectBorower.address" [ngModelOptions]="{standalone:true}" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button"  data-bs-toggle="modal" data-bs-target="#updateConformation" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
