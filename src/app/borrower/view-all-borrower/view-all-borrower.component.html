
<div class="table-responsive small container position-static  top-0  ">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">BID</th>
        <th scope="col">NIC</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let borower of borowerList">
        <td>{{borower.id}}</td>
        <td>#TF{{borower.bid}}</td>
        <td>{{borower.nic}}</td>
        <td>{{borower.name}}</td>
        <td>{{borower.contact}}</td>
        <td>{{borower.address}}</td>
        <td><button (click)="setSelectBorower(borower)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-danger "><i class="bi bi-trash3-fill"></i></button></td>
        <td><button class="btn btn-primary "><i class="bi bi-pencil-square"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Model -->
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Conformation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        If you want to delete 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteBorrower()">Delete</button>
      </div>
    </div>
  </div>
</div>
